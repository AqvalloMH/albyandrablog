<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYSTEM ACKNOWLEDGED</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
        
        :root {
            --neon-blue: #00f3ff;
            --neon-purple: #bd00ff;
            --dark-bg: #050510;
        }
        
        body {
            background-color: var(--dark-bg);
            color: var(--neon-blue);
            font-family: 'Share Tech Mono', monospace;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(0, 243, 255, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 80% 70%, rgba(189, 0, 255, 0.05) 0%, transparent 20%);
        }
        
        .cyber-terminal {
            position: relative;
            width: 90%;
            max-width: 800px;
            border: 1px solid var(--neon-blue);
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.3);
            padding: 40px;
            text-align: center;
            background-color: rgba(5, 5, 16, 0.7);
            backdrop-filter: blur(5px);
        }
        
        .cyber-terminal::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border: 1px solid var(--neon-purple);
            z-index: -1;
            animation: pulse 4s infinite alternate;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.8; }
        }
        
        h1 {
            font-size: 3rem;
            margin: 0 0 30px 0;
            text-shadow: 
                0 0 5px var(--neon-blue),
                0 0 15px var(--neon-blue);
            letter-spacing: 3px;
            position: relative;
            -webkit-text-stroke: 1px var(--neon-blue);
            color: transparent;
        }
        
        .glitch {
            position: relative;
        }
        
        .glitch::before, .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--dark-bg);
        }
        
        .glitch::before {
            left: 3px;
            text-shadow: -3px 0 var(--neon-purple);
            animation: glitch-anim 3s infinite linear alternate-reverse;
        }
        
        .glitch::after {
            left: -3px;
            text-shadow: 3px 0 var(--neon-purple);
            animation: glitch-anim2 3s infinite linear alternate-reverse;
        }
        
        @keyframes glitch-anim {
            0% { clip: rect(32px, 9999px, 76px, 0); }
            25% { clip: rect(8px, 9999px, 44px, 0); }
            50% { clip: rect(76px, 9999px, 52px, 0); }
            75% { clip: rect(23px, 9999px, 99px, 0); }
            100% { clip: rect(82px, 9999px, 64px, 0); }
        }
        
        @keyframes glitch-anim2 {
            0% { clip: rect(95px, 9999px, 15px, 0); }
            25% { clip: rect(65px, 9999px, 5px, 0); }
            50% { clip: rect(51px, 9999px, 97px, 0); }
            75% { clip: rect(78px, 9999px, 94px, 0); }
            100% { clip: rect(71px, 9999px, 14px, 0); }
        }
        
        .thank-you-messages {
            margin: 40px 0;
            min-height: 100px;
            position: relative;
        }
        
        .thank-you-message {
            position: absolute;
            width: 100%;
            opacity: 0;
            animation: fadeInOut 12s infinite;
            font-size: 1.5rem;
            text-shadow: 0 0 10px var(--neon-blue);
        }
        
        @keyframes fadeInOut {
            0%, 20% { opacity: 0; transform: translateY(20px); }
            10%, 15% { opacity: 1; transform: translateY(0); }
        }
        
        .thank-you-message:nth-child(1) { animation-delay: 0s; }
        .thank-you-message:nth-child(2) { animation-delay: 2s; }
        .thank-you-message:nth-child(3) { animation-delay: 4s; }
        .thank-you-message:nth-child(4) { animation-delay: 6s; }
        .thank-you-message:nth-child(5) { animation-delay: 8s; }
        .thank-you-message:nth-child(6) { animation-delay: 10s; }
        
        .binary-rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
        }
        
        .scanline {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, 
                rgba(0, 243, 255, 0) 0%, 
                rgba(0, 243, 255, 0.1) 50%, 
                rgba(0, 243, 255, 0) 100%);
            z-index: 1;
            pointer-events: none;
            animation: scanline 6s linear infinite;
        }
        
        .return-btn {
            background: transparent;
            border: 1px solid var(--neon-blue);
            color: var(--neon-blue);
            padding: 12px 30px;
            font-family: 'Share Tech Mono', monospace;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 30px;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .return-btn:hover {
            background: rgba(0, 243, 255, 0.1);
            box-shadow: 0 0 20px var(--neon-blue);
        }
    </style>
</head>
<body>
    <div class="binary-rain" id="binaryRain"></div>
    <div class="scanline"></div>
    
    <div class="cyber-terminal">
        <h1 class="glitch" data-text="Byee">See you When i see you</h1>
        
        <div class="thank-you-messages">
            <div class="thank-you-message">Thank you for your message</div>
            <div class="thank-you-message">Terima kasih atas pesannya</div>
            <div class="thank-you-message">ありがとうございます</div>
            <div class="thank-you-message">Gracias por tu mensaje</div>
            <div class="thank-you-message">Merci pour votre message</div>
            <div class="thank-you-message">Danke für deine Nachricht</div>
        </div>
        
        <button class="return-btn" onclick="window.location.href='index.html'">RETURN TO MAINFRAME</button>
    </div>

    <script>
        // Binary rain effect
        const binaryRain = document.getElementById('binaryRain');
        const chars = "01";
        let binaryElements = "";
        
        for (let i = 0; i < 100; i++) {
            const left = Math.random() * 100;
            const delay = Math.random() * 5;
            const duration = 2 + Math.random() * 3;
            const content = Array(20).fill(0).map(() => chars[Math.floor(Math.random() * chars.length)]).join('');
            
            binaryElements += `
                <div style="
                    position: absolute;
                    left: ${left}%;
                    top: -30px;
                    color: rgba(0, 243, 255, ${0.1 + Math.random() * 0.2});
                    animation: fall ${duration}s linear ${delay}s infinite;
                    font-family: monospace;
                ">
                    ${content}
                </div>
            `;
        }
        
        binaryRain.innerHTML = binaryElements;
        
        // Add animation styles
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fall {
                to { transform: translateY(100vh); }
            }
        `;
        document.head.appendChild(style);
        
        // Random glitch effect
        setInterval(() => {
            const glitch = document.querySelector('.glitch');
            glitch.style.animation = 'none';
            void glitch.offsetWidth; // Trigger reflow
            glitch.style.animation = '';
        }, 3000);
    </script>
</body>
</html>
